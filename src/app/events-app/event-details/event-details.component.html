<div class="containerPadding">
  <img class="event-Img" [src]="event?.imageUrl" [alt]="event?.name">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:"shortDate"}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD':true }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>
  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>
    
    <div class="col-md-7">
      <!--<div class="btn-group btn-group-sm">-->
        <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'">By Name</button>
        <button class="btn btn-default" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">By Votes</button>
      <!--</div>-->
      <!--<div class="btn-group btn-group-sm">-->
        <button [class.active]="filterBy==='all'" (click)="filterBy='all'" class="btn btn-default"> All</button>
        <button [class.active]="filterBy==='Beginner'"  (click)="filterBy='Beginner'"  class="btn btn-default"> Beginner</button>
        <button [class.active]="filterBy==='Intermediate'" (click)="filterBy='Intermediate'"  class="btn btn-default"> Intermediate</button>
        <button [class.active]="filterBy==='Advanced'"  (click)="filterBy='Advanced'"  class="btn btn-default"> Advanced</button>
        <!--<div>-->
    </div>

    <div class="col-md-2">
      <a (click)="addSession()">Add Sessions</a>
    </div>
  </div>
  <app-session-list *ngIf="!addMode" [sessions]="event?.sessions" [filterBy]="filterBy" [sortBy]="sortBy"></app-session-list>
  <app-create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></app-create-session>

</div>
